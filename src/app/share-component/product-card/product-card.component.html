<div class="cyber-tile-mid fg-dark bg-orange">
    <img src="../../../assets/{{productType}}/{{ products.image }}" [alt]="products.name"
        class="cyber-tile img" />
    <h4 class="font-weight-bold cyber-h fg-dark" style="margin: 0;">{{ products.name }}</h4>
    <div class="mb-3 font-weight">{{ products.description }}</div>
    <div class="d-flex justify-content-between align-items-center">
        <div class="mt-0 font-weight-bold text-md">{{ '$' + products.price }}</div>
        <div>
            <button type="button" class="btn btn-coffee ml-2"><i
                    class="pi pi-shopping-cart"></i></button>
        </div>
    </div>
</div>
