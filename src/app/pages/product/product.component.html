<div class="main">
<div class="grid">
    <div class="row justify-center mt-5">
        <div class="col-8 text-center">
            <h1 class="font-bold">From Top Quality Materials {{productType | titlecase}}</h1>
        </div>
    </div>
</div>

<div class="grid mt-5">
    <div class="row" >
        <div class="col-sm-3" *ngFor="let data of products" style="margin: 10px 0px;">
            <app-product-card [products]="data" [productType]="productType"></app-product-card>
        </div>
    </div>
</div>
</div>
