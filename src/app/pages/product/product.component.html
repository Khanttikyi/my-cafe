<div class="main">
    <div class="grid justify-center mt-5">
        <div class="row justify-center mt-5">
            <div class="col-12 text-center">
                <h1 class="font-bold">From Top Quality Materials {{productType | titlecase}}</h1>
            </div>
        </div>
    </div>

    <div class="grid mt-5">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let data of products" style="margin: 10px 0px;">
                <app-product-card [products]="data" [productType]="productType"></app-product-card>
            </div>
        </div>
    </div>
</div>
